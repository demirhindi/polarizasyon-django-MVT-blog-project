    <style type="text/css">
      #email {
        margin: auto;
        width: 600px;
        background-color: white;
      }  
      .activate-btn{
        font: inherit;
        background-color: #343a40;
        border: none;
        padding: 10px;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: 900;
        border-radius: 5px; 
        text-decoration: none;
      }

<body bgcolor="#F5F8FA" style="width: 100%; margin: auto 0; padding:0; font-family:Lato, sans-serif; font-size:16px; color:#33475B; word-break:break-word">
  
<div id="email">
  <table role="presentation" width="100%">
    <tr>
    <td  align="center" style="color: white;">
     
      </td>
  </table>


  <table bgcolor="#B6A98F" width="100%" role="presentation" border="0" cellpadding="0" cellspacing="10px" style="padding: 30px 30px 60px 60px;">
    <tr>
      <td>
        <h2 style="text-align: center;">Activate Your Account</h2>
        <p style="text-align: center;">Please verify your email address to activate your account.</p>
        <div style="text-align: center;">
          <a href="http://{{domain}}{% url 'activate' uidb64=uid token=token %}" class="activate-btn" style="color: #fff;">Activate Now</a>
        </div>
      </td> 
    </tr>
  </table>

  <table role="presentation" bgcolor="#343a40" width="100%">
      <tr>
        <td align="center" style="padding: 15px 15px; color: #fff;">
          <p>© {% now "Y" %} Polarizasyon, All Rights Reserved.</p>
          <a href="http://{{domain}}" style="color:#fff;">Visit Website</a>      
        </td>
      </tr>
  </table> 
</div>
